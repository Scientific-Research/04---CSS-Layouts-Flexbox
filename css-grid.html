<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid</title>
    <style>
      .el--1 {
        background-color: blueviolet;
      }
      .el--2 {
        background-color: orangered;
      }
      .el--3 {
        background-color: green;
        height: 150px;
      }
      .el--4 {
        background-color: goldenrod;
      }
      .el--5 {
        background-color: palevioletred;
      }
      .el--6 {
        background-color: steelblue;
      }
      .el--7 {
        background-color: yellow;
      }
      .el--8 {
        background-color: crimson;
      }

      .container--1 {
        /* STARTER */
        font-family: sans-serif;
        background-color: #ddd;
        font-size: 40px;
        margin: 40px;

        /* CSS GRID => The most modern and easiest way of building layouts!*/
        /*LIKE FLEXBOX LAYOUT which we had FLEX CONTAINER and FLEX ITEMS, for CSS LAYOUT, we have the similar CONCEPT too => CSS CONTAINER and CSS ITEMS!
        FLEX CONTAINER => GRID CONTAINER
        FLEX ITEMS => GRID ITEMS        
        We are now in GRID CONTAINER => .container--1{}*/
        /*1) CSS GRID*/
        display: grid;
        /*2) we have now define our two dimensional layouts => columns and rows:*/
        grid-template-columns: 250px 150px; /*This produces two columns => one with width:250px and the second one with:150px*/

        /*A Grid with four columns - rows are produced as much as necessary to accomodate all contents!*/
        grid-template-columns: 250px 250px 150px 150px;
      }

      .container--2 {
        display: none; /*It will not display container--2 content on the broswer and now we see only the results of container--1 on the browser!*/

        /* STARTER */
        font-family: sans-serif;
        background-color: black;
        font-size: 40px;
        margin: 100px;

        width: 1000px;
        height: 600px;

        /* CSS GRID */
      }
    </style>
  </head>
  <body>
    <div class="container--1">
      <div class="el el--1">(1) HTML</div>
      <div class="el el--2">(2) and</div>
      <div class="el el--3">(3) CSS</div>
      <div class="el el--4">(4) are</div>
      <div class="el el--5">(5) amazing</div>
      <div class="el el--6">(6) languages</div>
      <div class="el el--7">(7) to</div>
      <div class="el el--8">(8) learn</div>
    </div>

    <div class="container--2">
      <div class="el el--1">(1)</div>
      <div class="el el--3">(3)</div>
      <div class="el el--4">(4)</div>
      <div class="el el--5">(5)</div>
      <div class="el el--6">(6)</div>
      <div class="el el--7">(7)</div>
    </div>
  </body>
</html>
